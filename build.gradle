buildscript {
	repositories
	{
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies
	{
		classpath "net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT"
	}
}

apply plugin: "forge"

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets
{
	main
	{
		java { srcDirs = ["$projectDir/src/java"] }
		resources { srcDirs = ["$projectDir/src/resources"] }
	}
}

archivesBaseName = "PersonalArmor"
group="personalarmor"
version = "0.0.1"
minecraft.version = "1.7.10-10.13.4.1614"

processResources
{
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	exclude '**/*.xcf'		// Exclude GIMP images
	exclude '**/_*/'		// Exclude special folders 

	// Replace stuff in mcmod.info, nothing else
	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'

		// replace version and mcversion
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}

	// copy everything else, thats not the mcmod.info
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}

runClient
{
	args += "--username darkelfe14728"
}
